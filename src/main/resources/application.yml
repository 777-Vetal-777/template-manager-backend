spring:
  jpa:
    properties:
      hibernate:
        default_schema: manager
  application:
    name: template-manager
  datasource:
    driver-class-name: org.postgresql.Driver
  liquibase:
    default-schema: manager
    change-log: classpath:db/changelog/db.changelog-master.xml

server:
  servlet:
    context-path: /api
