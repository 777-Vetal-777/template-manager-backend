spring:
  jpa:
    properties:
      hibernate:
        default_schema: manager
  application:
    name: template-manager
  datasource:
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

server:
  servlet:
    context-path: /api

security:
  jwt:
    time-to-live: 86400
