security:
  jwt:
    id-alias: type
    private-key: pEBNLmtEX657LTgwgTR624GLy5qES3bH
    access-token:
      id: access
      time-to-live: 1800
    refresh-token:
      id: refresh
      time-to-live: 86400
  login:
    failure:
      max-attempts: ${DITO_MANAGER_MAXIMUM_FAILED_LOGIN_ATTEMPTS:3}

spring:
  profiles:
    active: local
  jpa:
    properties:
      hibernate:
        default_schema: manager
  application:
    name: template-manager
  datasource:
    driver-class-name: org.postgresql.Driver
  liquibase:
    default-schema: manager
    change-log: classpath:db/changelog/db.changelog-master.xml

server:
  servlet:
    context-path: /api
