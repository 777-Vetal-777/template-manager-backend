ditomanager:
  mailing:
    enabled: ${DITO_MANAGER_MAILING_ENABLE}

spring:
  datasource:
    url: jdbc:postgresql://<socket>/dito
    username: <username>
    password: <password>
  mail:
    host: ${DITO_MANAGER_SMTP_HOST}
    port: ${DITO_MANAGER_SMTP_PORT}
    username: ${DITO_MANAGER_SMTP_USERNAME}
    password: ${DITO_MANAGER_SMTP_PASSWORD}
    front-redirect: ${DITO_MANAGER_FRONTEND_APP_BASE_URL}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

sentry:
  dsn: ${DITO_MANAGER_SENTRY_DSN}
  environment: ${DITO_MANAGER_SENTRY_ENVIRONMENT}
